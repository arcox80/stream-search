<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Description Goes Here">
  <title>Stream Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <main>
    <div>
      <h1 class="js-welcome">Welcome</h1>
    </div>
    <div>
      <form id="searchTitle">
        <h2>Search for a Movie or TV Show</h2>

        <label for="search">Enter Search Terms Here</label>
        <input type="text" name="search" id="search" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="results">
      <div>
        <h3>Search Results</h3>
      </div>
      <div>
        <div class="js-result templ">
          <h4 class="item-title"></h4>
          <button class="js-addItemToList">Add to Watchlist</button>
          <p class="item-description"></p>
          <ul class="item-offers">
          </ul>
        </div>
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="/dashboard.js"></script>
</body>

</html>
