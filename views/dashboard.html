<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Description Goes Here">
  <title>Stream Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <main>
    <div class="logout">
      <a href="/logout">Logout</a>
    </div>
    <div>
      <h1 class="js-welcome">Welcome</h1>
    </div>
    <div>
      <div>
      <form id="searchUsers">
        <h2>Search for a Another User's Watchlist</h2>

        <label for="search">Enter Username Here</label>
        <input type="text" name="userSearch" id="userSearch" />
        <button type="submit">Submit</button>
      </form>
    </div>
      <form id="searchTitle">
        <h2>Search for a Movie or TV Show</h2>

        <label for="search">Enter Search Terms Here</label>
        <input type="text" name="search" id="search" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="watchlist">
      <h3>Your Watchlist</h3>
      <div class="js-list-item templ">
        <img src="" class="js-item-img" alt="">
        <a href="" class="js-item-link">
          <h4 class="js-item-title"></h4>
        </a>
        <button class="js-mark-watched">Mark as Watched</button>
        <button class="js-remove-title">Remove from List</button>
      </div>
      <div class="js-watchlist-results">
      </div>
    </div>
    <div class="userResults hidden">
      <div>
        <h3>User Search Results</h3>
      </div>
      <div>
        <div class="js-userResult templ">
          <a href="#" class="js-username username-title"></a>
          <p class="js-name"></p>
          <p class="js-listCount"></p>
        </div>
      </div>
    </div>
    <div class="results hidden">
      <div>
        <h3>Search Results</h3>
      </div>
      <div class="js-result templ hidden">
          <h4 class="item-title"></h4>
          <span class="js-release"></span>
          <button class="js-addToWatchList" media-id="" title="" poster="" object-type="" path="">Add to Watchlist</button>
          <p class="item-description"></p>
          <ul class="item-offers">
          </ul>
      </div>
      <div class="js-result-container">
      </div>
    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="/dashboard.js"></script>
</body>

</html>
